---
layout: default
---
<div class="home">

        {% for post in site.posts %}

            {% if post.layout == "linked" %}

            <div class="home-post">
                {% include linked-home.html %}
            </div>

            {% else %}

            <div class="home-post">
                {% include article-home.html %}
            </div>

            {% endif %}

        {% endfor %}

</div>
