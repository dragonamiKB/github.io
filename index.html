<div id="post-list">
        {%- for post in site.posts -%}

                {%- if post.type == "linked" -%}
        
                        {%- include posts/linked.html -%}
                
                        <hr />
        
                {%- else -%}
                
                        {%- include posts/article.html -%}
                
                        <hr />
                
                {%- endif -%}

        {%- endfor -%}
</div>
